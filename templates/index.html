{% extends 'base.html' %}
{% block title  %} Primera pagina {% endblock %}

{% block content %}

    <h1>Bienvenido a mi sitio web</h1>

    <p>Hola, {{name}}!!</p>
    {% else %}
    <p>Hola, tu nombre?</p>
    {% endif %}

    {% for friend in friends %}

    {% endfor%}

{% endblock %}
